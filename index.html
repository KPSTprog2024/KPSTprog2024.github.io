<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ジグソーパズルゲーム</title>
  <!-- Phaser.js CDNの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      border: 2px solid #333;
    }
    #uploadButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>ジグソーパズルゲーム</h1>
  <!-- 画像アップロードボタン -->
  <input type="file" id="uploadButton" accept="image/*">
  
  <!-- ゲームのキャンバス -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <!-- main.jsを読み込む部分をここに追加！ -->
  <script src="main.js"></script>

</body>
</html>
